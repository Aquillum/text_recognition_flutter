// android/app/build.gradle

plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin' // No version here!
}

// The 'def localProperties ...' block should NOT be here.

android {
    namespace "studio.sdev.text_recognition_flutter"
    // Use the compileSdk defined in android/build.gradle or a specific number
    compileSdk flutter.compileSdkVersion // Use variable from Flutter plugin

    defaultConfig {
        applicationId "studio.sdev.text_recognition_flutter"
        // Use minSdk defined in android/build.gradle or a specific number
        minSdk flutter.minSdkVersion // Use variable from Flutter plugin
        // Use targetSdk defined in android/build.gradle or a specific number
        targetSdk flutter.targetSdkVersion // Use variable from Flutter plugin
        versionCode 1 // Or use flutter.versionCode
        versionName "1.0" // Or use flutter.versionName
    }

compileOptions {
    sourceCompatibility JavaVersion.VERSION_17
    targetCompatibility JavaVersion.VERSION_17
}

    kotlinOptions {
        jvmTarget = "17"
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug

            // Enables code shrinking, obfuscation, and optimization for release builds.
            minifyEnabled true

            // Enables resource shrinking, which reduces app size even further.
            shrinkResources true // Recommended for release builds

            // Specifies the ProGuard configuration files.
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro' // Make sure 'proguard-rules.pro' is listed here
        }
    }

    // The sourceSets block might be needed if you have Kotlin code mixed in java dirs,
    // but often not necessary in pure Flutter setups unless you added native Kotlin.
    // sourceSets {
    //     main.java.srcDirs += 'src/main/kotlin'
    // }
}

// This flutter block is important
flutter {
    source '../..'
}

dependencies {
    // Use the specific Kotlin version defined in the root build.gradle
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    // Add other app-specific dependencies here
}

